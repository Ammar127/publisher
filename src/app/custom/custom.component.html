<div class="container-fluid">
    <h2 class="text-uppercase font-weight-bold main-heading text-uppercase mt-5 mb-3 text-center">Custom Reports</h2>
    <div class="card shadow bg-white mb-3">
        <div class="card-body">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-12 mb-1">
                        <h6 for="inputEmail4" class="font-weight-bold">Date Range:</h6>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" placeholder="From: yyyy-mm-dd" name="dp" [(ngModel)]="model"
                                    ngbDatepicker #f="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="f.toggle()"
                                        type="button"><i class="far fa-calendar-alt text-dark"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" placeholder="To:  yyyy-mm-dd" name="dp" [(ngModel)]="model2"
                                    ngbDatepicker #d="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                        type="button"><i class="far fa-calendar-alt text-dark"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-0 mb-2">
                    <h6 for="location1" class="font-weight-bold"> Filter By:</h6>
                </div>
                <div class="form-row">
                    <div class="col-md-3">
                        <div class="form-group">

                            <select class="form-control" id="location1" name="location">
                                <option value="">Apps</option>
                                <option value="Amsterdam">Facebook</option>
                                <option value="Berlin">Instagram</option>
                                <option>Twitter</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 ml-2">
                        <div class="form-group">
                            <ng-multiselect-dropdown
                            class=""
                            [placeholder]="'Countries'"
                            [data]="dropdownList"
                            [(ngModel)]="selectedItems"
                            [settings]="dropdownSettings"
                            (onSelect)="onItemSelect($event)"
                            (onSelectAll)="onSelectAll($event)"
                          >
                          </ng-multiselect-dropdown>
                        </div>
                    </div>
                    <div class="col-md-4 ml-2">
                        <div class="form-group">
                            <ng-multiselect-dropdown
                            class=""
                            [placeholder]="'Operator'"
                            [data]="dropdownList2"
                            [(ngModel)]="selectedItems2"
                            [settings]="dropdownSettings2"
                            (onSelect)="onItemSelect($event)"
                            (onSelectAll)="onSelectAll($event)"
                          >
                          </ng-multiselect-dropdown>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12 text-right">
                        <button class="btn ml-1 btn-third">Clear</button>
                        <button class="btn ml-1 mr-2 btn-fourth">Apply</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
            <div class="col-12">
              <div class="card shadow">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table color-table purple-table">
                      <thead>
                        <tr>
                          <th>App Name</th>
                          <th>App ID</th>
                          <th>Platform</th>
                         
                          <th>Impression</th>
                          <th>Revenue</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td>Facebook</td>
                          <td>12345</td>
                          <td>IOS</td>
                         
                          <td>123456</td>
                          <td>100$</td>
                        </tr>
                        <tr>
                          <td>Facebook</td>
                          <td>12345</td>
                          <td>Android</td>
                          <td>123456</td>
                          <td>100$</td>
                        </tr>
                        <tr>
                          <td>Facebook</td>
                          <td>12345</td>
                          <td>Android</td>
                          <td>123456</td>
                          <td>100$</td>
                        </tr>
                        <tr>
                          <td>Facebook</td>
                          <td>12345</td>
                          <td>IOS</td>
                          <td>123456</td>
                          <td>100$</td>
                        </tr>
 
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
</div>
