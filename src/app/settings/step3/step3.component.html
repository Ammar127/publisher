<div class="container-fluid">
  <div class="bg-clr mb-5" style="padding-top: 30px;">
    <div class="row">
      <div class="col-md-12">
        <div class="content clearfix">
          <!-- Step 3 -->
          <h6 tabindex="-1" class="title">Interview</h6>
          <section  role="tabpanel" aria-labelledby="steps-uid-0-h-2" class="body"
            aria-hidden="true">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="int1">Interview For :</label>
                  <input type="text" class="form-control" id="int1"> </div>
                <div class="form-group">
                  <label for="intType1">Interview Type :</label>
                  <select class="custom-select form-control" id="intType1" data-placeholder="Type to search cities"
                    name="intType1">
                    <option value="Banquet">Normal</option>
                    <option value="Fund Raiser">Difficult</option>
                    <option value="Dinner Party">Hard</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="Location1">Location :</label>
                  <select class="custom-select form-control" id="Location1" name="location">
                    <option value="">Select City</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="Dubai">Dubai</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="jobTitle2">Interview Date :</label>
                  <input type="date" class="form-control" id="jobTitle2">
                </div>
                <div class="form-group">
                  <label>Requirements :</label>
                  <div class="m-b-10">
                    <label class="custom-control custom-radio">
                      <input id="radio1" name="radio" type="radio" class="custom-control-input">
                      <span class="custom-control-label">Employee</span>
                    </label>
                    <label class="custom-control custom-radio">
                      <input id="radio2" name="radio" type="radio" class="custom-control-input">
                      <span class="custom-control-label">Contract</span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div class="actions clearfix">
          <ul role="menu" aria-label="Pagination">
            <li class="" aria-disabled="false"><a [routerLink]="['/app/settings/step2']" role="menuitem">Previous</a></li>
            <li aria-hidden="true" aria-disabled="true" class="disabled" style="display: none;"><a href="javascript:void(0)"
                role="menuitem">Next</a></li>
            <li aria-hidden="false"><a [routerLink]="['/app/settings/step4']" role="menuitem">Submit</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
