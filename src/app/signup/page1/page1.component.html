  <div class="register-box">
      <div class="">
          <form id="msform">
              <fieldset style="transform: scale(1); opacity: 1;">
                  <h2 class="fs-title text-center">Create your account</h2>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-material">
                        <label for="firstName1">Name :</label>
                        <input type="text" class="form-control" id="firstName1"> </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-material">
                        <label for="firstName1">Family Name :</label>
                        <input type="text" class="form-control" id="firstName1"> </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-material">
                        <label for="email">Email :</label>
                        <input type="email" class="form-control" id="firstName1"> </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-material">
                        <label for="password">Password :</label>
                        <input type="password" class="form-control" id="firstName1"> </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group form-material">
                        <label for="number">Phone No. :</label>
                        <input type="number" class="form-control" id="firstName1"> </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group form-material">
                        <label for="location1">Country :</label>
                        <select class="custom-select form-control" id="location1" name="location">
                          <option value="">Select</option>
                          <option value="Amsterdam">India</option>
                          <option value="Berlin">USA</option>
                          <option value="Frankfurt">Dubai</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row justify-content-end mr-1 mb-2">
                  <a [routerLink]="['../page2']" name="next" class="btn btn-primary">NEXT</a>
                  </div>
              </fieldset>
          </form>
          <div class="clear"></div>
      </div>
  </div>
