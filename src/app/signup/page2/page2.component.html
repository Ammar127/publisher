<div class="register-box">
  <div class="">
      <form id="msform">
          <fieldset style="transform: scale(1); opacity: 1;">
              <h2 class="fs-title text-center">Create your account</h2>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-material">
                    <label for="firstName1">Company Name :</label>
                    <input type="text" class="form-control" id="firstName1"> </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-material">
                    <label for="firstName1">Company Website :</label>
                    <input type="text" class="form-control" id="firstName1"> </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-material">
                    <label for="number">Phone No. :</label>
                    <input type="number" class="form-control" id="firstName1"> </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="m-0">Company logo</label>
                    <div class="input-group">
                      <div class="box">
                        <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple="">
                        <label for="file-1"><i class="fas fa-upload"></i> &nbsp; <span>Choose a file…</span></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="m-0">Company Commercial Registration</label>
                    <div class="input-group">
                      <div class="box">
                        <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple="">
                        <label for="file-1"><i class="fas fa-upload"></i> &nbsp; <span>Choose a file…</span></label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-material">
                    <label for="firstName1">Expiry Date :</label>
                    <input type="text" class="form-control" id="firstName1"> </div>
                </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label class="m-0">Copy of valid License from ministry/authority</label>
                      <div class="input-group">
                        <div class="box">
                          <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple="">
                          <label for="file-1"><i class="fas fa-upload"></i> &nbsp; <span>Choose a file…</span></label>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group form-material">
                      <label for="firstName1">Expiry Date :</label>
                      <input type="text" class="form-control" id="firstName1"> </div>
                  </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="m-0">Copy of valid personal ID of the owner or authorized Content Manager</label>
                        <div class="input-group">
                          <div class="box">
                            <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple="">
                            <label for="file-1"><i class="fas fa-upload"></i> &nbsp; <span>Choose a file…</span></label>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="m-0">
                          Upload authorization letter for content manager if his Personal ID</label>
                        <div class="input-group">
                          <div class="box">
                            <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" data-multiple-caption="{count} files selected" multiple="">
                            <label for="file-1"><i class="fas fa-upload"></i> &nbsp; <span>Choose a file…</span></label>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
              <div class="row justify-content-end mr-1 mb-2">
              <a [routerLink]="['../page1']" name="next" class="btn btn-primary">NEXT</a>
              </div>
          </fieldset>
      </form>
      <div class="clear"></div>
  </div>
</div>
